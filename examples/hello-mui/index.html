<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script src="js/update.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-bars mui-pull-left"></a>
			<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>
			<h1 class="mui-title">Hello mui</h1>
		</header>
		<script>
			mui.init({
				swipeBack : false,
				subpages : [{
					id : 'list',
					url : 'list.html',
					styles : {
						top : '48px',
						bottom : 0,
						bounce :'vertical'
						//scrollIndicator : "none"
					}
				}]
			});
			var subWebview=null,template=null;
			document.getElementById('info').addEventListener('tap', function() {
				if(subWebview==null){
					subWebview = plus.webview.getWebviewById("template_sub");
					template = plus.webview.getWebviewById("demoTemplate");
				}

				subWebview.loadURL('examples/info.html');
				var title = "关于";
				template.evalJS("with(document.getElementById('title')){innerHTML='" + title + "';className='mui-title mui-fadein';};");
				template.show('slide-in-right', 150);

			});
			
			var menu = null,showMenu = false;
			mui.plusReady(function() {
				//首页返回键处理
				//处理逻辑：1秒内，连续两次按返回键，则退出应用；
				var first = null;
				plus.key.addEventListener('backbutton', function(){
					//首次按键，提示‘再按一次退出应用’
					if(!first){
						first = new Date().getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function(){
							first = null;
						},1000);
					}else{
						if(new Date().getTime()-first<1000){
							plus.runtime.quit();
						}
					}
				}, false);
				
				//处理侧滑导航，为了避免和子页面初始化等竞争资源，延迟加载侧滑页面；
				setTimeout(function () {
					menu= mui.preload({
						id: 'index-menu',
						url: 'examples/index-menu.html',
						styles: {
							left: 0,
							width: '70%',
							zindex: -1
						},
						show:{
							aniShow:'none'
						}
					});
				},500);
				
			});
			
			document.querySelector('.mui-icon-bars').addEventListener('tap', toggleMenu);
			function toggleMenu(){
				//控制侧滑菜单webview的显示、隐藏；
				if(showMenu){
					//侧滑菜单已显示，则等主窗体移动完毕后，再隐藏自己；
					setTimeout(function () {
						menu.hide();
					},300);			
				}else{
					//侧滑菜单处于隐藏状态，则立即显示出来；
					menu.show();
				}
				//主窗体开始侧滑；
				mui.currentWebview.setStyle({
					left: showMenu ? '0' : '70%',
					transition: {
						duration: 200
					}
				});
				showMenu = !showMenu;
			}
			
		</script>
	</body>
</html>
