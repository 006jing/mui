<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script src="js/update.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-bars mui-pull-left"></a>
			<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>
			<h1 class="mui-title">Hello mui</h1>
		</header>
		<script>
			var menu = null,list=null,mask = null;
			var showMenu = false;
			mui.init({
				swipeBack: false,
				statusBarBackground:'#f7f7f7',
				subpages: [{
					id: 'list',
					url: 'list.html',
					styles: {
						top: '48px',
						bottom: 0,
						bounce: 'vertical'
					}
				}]
			});

			mui.plusReady(function() {
				if(mui.os.android){
					plus.screen.lockOrientation("portrait-primary");
				}
				//处理侧滑导航，为了避免和子页面初始化等竞争资源，延迟加载侧滑页面；
				setTimeout(function () {
					menu= mui.preload({
						id: 'index-menu',
						url: 'index-menu.html',
						styles: {
							left: 0,
							width: '70%',
							zindex: -1
						},
						show:{
							aniShow:'none'
						}
					});
					//创建遮罩页面，使用透明webview解决index页面、list页面创建div遮罩不同步的问题；
					//android 4.0以下版本不支持透明webview，故4.0以下暂不遮罩；
					if(mui.os.android&&parseFloat(mui.os.version)>4.0){
						mask = mui.preload({
							id:"index-mask",
							url:"index-mask.html",
							styles:{
								left:'70%',
								width:'30%',
								zindex:1,
								opacity:0.1,
								popGesture:"none"
							}
						});
					}
					
				},200);
			});
			
			
			
			/**
			 * 显示侧滑菜单
			 */
			function openMenu(){
				if(!showMenu){
					//侧滑菜单处于隐藏状态，则立即显示出来；
					menu.show();
					//显示遮罩
					setTimeout(function () {
						mask&&(mask.show('none'));	
					},150);
					//主窗体开始侧滑；
					mui.currentWebview.setStyle({
						left:'70%',
						transition: {
							duration: 150
						}
					});
					showMenu = true;
				}
			}
			/**
			 * 关闭菜单
			 */
			function closeMenu(){
				if(showMenu){
					//关闭遮罩；
					mask&&(mask.hide());
					//主窗体开始侧滑；
					mui.currentWebview.setStyle({
						left: showMenu ? '0' : '70%',
						transition: {
							duration: 200
						}
					});
					showMenu = false;
					//等动画结束后，隐藏菜单webview，节省资源；
					setTimeout(function () {
						menu.hide();
					},300);	
				}
			}
			//点击左上角侧滑图标，打开侧滑菜单；
			document.querySelector('.mui-icon-bars').addEventListener('tap', openMenu);
			//主界面向右滑动，若菜单未显示，则显示菜单；否则不做任何操作
			window.addEventListener("swiperight",openMenu);
			//主界面向左滑动，若菜单已显示，则关闭菜单；否则，不做任何操作；
			window.addEventListener("swipeleft",closeMenu);
			//侧滑菜单触发关闭菜单命令
			window.addEventListener("menu:close",closeMenu);
			window.addEventListener("menu:open",openMenu);
			
			//重写mui.menu方法，Android版本menu按键按下可自动打开、关闭侧滑菜单；
			mui.menu = function () {
				if(showMenu){
					closeMenu();
				}else{
					openMenu();
				}
			}
			
			//处理右上角关于图标的点击事件；
			var subWebview = null,template = null;
			document.getElementById('info').addEventListener('tap', function() {
				if (subWebview == null) {
					//获取共用父窗体
					template = plus.webview.getWebviewById("default-main");
					subWebview = template.children()[0];
				}
				subWebview.loadURL('examples/info.html');
				//修改共用父模板的标题
				mui.fire(template,'updateHeader',{title:'关于',showMenu:false});
				template.show('slide-in-right', 150);
			});
			
			//首页返回键处理
			//处理逻辑：1秒内，连续两次按返回键，则退出应用；
			var first = null;
			mui.back = function() {
				if(showMenu){
					closeMenu();
				}else{
					//首次按键，提示‘再按一次退出应用’
					if (!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if (new Date().getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				}
				
			};
			
		</script>
	</body>

</html>
